<!DOCTYPE html>
 <html lang="en"> 
     <head> 
         <title>Class List: Create</title> 
         <meta charset="utf-8" /> 
    </head> 
    <body> 
        <h4>Enter the student's details below:</h4>
        <form action="/class/api/create" method="post"> 
            <div> 
                <label for="studentName">Name:</label> 
                <input type="text" id="studentname" name="studentname" placeholder="name here"> 
            </div> 
            <div> 
                <label for="studentNumber">Student Number:</label> 
                <input type="number" id="studentnum" name="studentnum" placeholder="Student number"> 
            </div> 
            <div> 
                <label for="studentName">Course Code:</label> 
                <input type="text" id="studentCourse" name="studentCourse" placeholder="course "> 
            </div> 
            <div class="button"> 
                <button type="submit">Add</button> 
            </div> 
        </form> 
    </body> 
</html>
